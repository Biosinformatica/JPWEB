<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="#{appBean.baseUrl}resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="#{appBean.baseUrl}resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <div id="conteiner">
            <div id="top" class="ui-widget-header ui-corner-all">
                <ui:insert name="top">Top</ui:insert>
                <h:panelGrid id="display" columns="2" cellpadding="4" style="margin-left:1000px; margin-top: 0" >
                <p:clock pattern="HH:mm:ss dd/MM/yyyy"/>
                </h:panelGrid>
            </div>
            <div id="menu">
                <h:form>  
                    <p:menubar>  
                        <p:submenu label="Administración" icon="ui-icon-gear">
                            <p:menuitem value="Sucursales" url="#{appBean.basePath}sucursal/sucursal.xhtml"/>  
                            <p:separator/>
                            <p:menuitem value="Usuarios" url="#{appBean.basePath}usuario/usuario.xhtml"/>  
                            <p:menuitem value="Roles" url="#{appBean.basePath}rol/rol.xhtml"/>  
                        </p:submenu>  

                        <p:submenu label="Almacén" icon="ui-icon-cart">
                            <p:menuitem value="Productos" url="#{appBean.basePath}producto/producto.xhtml"/>
                            <p:menuitem value="Líneas de productos" url="#{appBean.basePath}lineaproducto/lineaproducto.xhtml"/>
                            <p:menuitem value="Categorías" url="#{appBean.basePath}categoria/categoria.xhtml"/>
                            <p:separator/>
                            <p:menuitem value="Proveedores" url="#{appBean.basePath}proveedor/proveedor.xhtml"/>
                        </p:submenu>  

                        <p:submenu label="Movimientos" icon="ui-icon-refresh">
                            <p:menuitem value="Registrar movimiento" url="#{appBean.basePath}movimiento/movimiento.xhtml" />
                            <p:menuitem value="Tipos de transacciones" url="#{appBean.basePath}transaccion/transaccion.xhtml"/>
                              
                        </p:submenu>  

                        <p:submenu label="Reportes" icon="ui-icon-document"> 
                            <p:submenu label="Generar reporte">  
                                <p:menuitem value="Save" actionListener="#{menuBean.save}" icon="ui-icon-disk"/>  
                                <p:menuitem value="Update" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w"/>  
                            </p:submenu>  
                        </p:submenu>
                        
                        <p:submenu label="Parte pública" icon="ui-icon-document">
                        <p:menuitem value="Parte pública" url="#{appBean.basePath}public2/index.html" />    
                        </p:submenu>
 
                        <p:menuitem value="Salir" actionListener="#{loginBean.logout}" icon="ui-icon-close" oncomplete="handleLoginRequest(xhr, status, args)"/>  
                    </p:menubar>  
                </h:form>
            </div>

            <div id="content" class="center_content ui-widget ui-widget-content ui-corner-all">
                <ui:insert name="content"></ui:insert>
            </div>

            <div id="bottom" class="ui-widget-header ui-corner-all">
                <ui:insert name="bottom">&copy; 2014 - Bios Informática</ui:insert>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
