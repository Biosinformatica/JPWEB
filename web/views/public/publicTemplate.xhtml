<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{appBean.baseUrl}resources/css/defaultpub.css" rel="stylesheet" type="text/css"/>
        <link href="#{appBean.baseUrl}resources/css/cssLayoutpub.css" rel="stylesheet" type="text/css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
    <div id="conteiner">
        <div id="top" class="ui-widget-header ui-corner-all">
            <ui:insert name="top">Top</ui:insert>
        </div>
        
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
                <div id="menu">
                    <h:form>
                        <p:growl id="messages" autoUpdate="true"/>
                        <p:panelMenu style="width:200px">  
                            <p:submenu label="Ajax Menuitems">  
                                <p:menuitem value="Save" actionListener="#{buttonBean.save}" icon="ui-icon-disk" />  
                                <p:menuitem value="Update" actionListener="#{buttonBean.update}"  icon="ui-icon-arrowrefresh-1-w" />  
                            </p:submenu>  
                            <p:submenu label="Non-Ajax Menuitem">  
                                <p:menuitem value="Delete" actionListener="#{buttonBean.delete}"  ajax="false" icon="ui-icon-close"/>  
                            </p:submenu>  
                            <p:separator />  
                            <p:submenu label="Navigations" >  
                                <p:menuitem value="Mobile" icon="ui-icon-signal"/>  
                            </p:submenu>
                        </p:panelMenu>  

                    </h:form>
                </div>
            </div>
            
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>   
                    
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                    
                </div>
            </div>
        </div>
        <div id="bottom" class="ui-widget-header ui-corner-all">
            <ui:insert name="bottom">&copy; 2014 - Bios Inform√°tica</ui:insert>
        </div>
    </div>
    </h:body>

</html>
